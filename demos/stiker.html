<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo stiker</title>

    <script src="http://yandex.st/jquery/2.1.1/jquery.js" type="text/javascript"></script>
    <script src="/web-pts/src/js/pts.js" type="text/javascript"></script>
    <script src="/web-pts/src/js/loader.pts.js" type="text/javascript"></script>
</head>
<body>
<a id='addStiker' href="#">Add stiker</a>

<script type="text/javascript">
    var stikerI = 1;

    $(document).one('click', '#addStiker', function(e){
        e.preventDefault();

        pts.loader.load('stiker.css', {url:'/web-pts/src/js/stiker.pts.css'});
        pts.loader.load('stiker.js', {url:'/web-pts/src/js/stiker.pts.js'}, function(){
            pts.stiker.create({
                msg: 'Модуль подгрузился успешно',
                title: 'Готово',
                type: 'success'
            });
        });

        $(document).on('click', '#addStiker', function(e){
            e.preventDefault();
            var stiker = {
                msg: 'инфо',
                title: 'Инфо #' + stikerI
            };
            stikerI += 1;

            if(stikerI % 3 == 0) {
                stiker.type = 'error';
                stiker.msg = 'Пример с ошибкой, больше кода, много детаелей, блок любой высоты анимируется верно!';
                stiker.title = 'Пример ошибки'
            } else if(stikerI % 5 == 0) {
                stiker.type = 'success';
                stiker.msg = 'Success action';
                stiker.title = 'Пример успеха';
            }

            pts.stiker(stiker);
        });
    });
</script>
</body>
</html>
