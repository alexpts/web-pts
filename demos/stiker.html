<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo stiker</title>

    <script src="http://yandex.st/jquery/2.1.1/jquery.js" type="text/javascript"></script>
    <script src="/web-pts/src/js/pts.js" type="text/javascript"></script>
    <script src="/web-pts/src/js/loader.js" type="text/javascript"></script>
</head>
<body>
<a id='addStiker' href="#">Add stiker</a>

<script type="text/javascript">
    var StikerI = 1;
    var PTS = PTS ? PTS : {};
    $(document).one('click', '#addStiker', function(e){
        e.preventDefault();

        pts.loader.load('stiker.css', {url:'/web-pts/src/module/stiker/stiker.css'});
        pts.loader.load('stiker.js', {url:'/web-pts/src/module/stiker/stiker.js'}, function(){
            pts.stiker.create({
                msg: 'Module loaded success',
                title: 'Success init',
                type: 'success'
            });
        });

        $(document).on('click', '#addStiker', function(e){
            e.preventDefault();
            var stiker = {
                msg: 'demo',
                title: '#' + StikerI
            };
            StikerI += 1;

            if(StikerI % 3 == 0) {
                stiker.type = 'error';
                stiker.msg = 'Demo error, details... more words, more, very more!!!';
            } else if(StikerI % 5 == 0) {
                stiker.type = 'success';
                stiker.msg = 'Success action';
            }

            pts.stiker(stiker);
        });
    });
</script>
</body>
</html>
