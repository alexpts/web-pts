<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo loader</title>
    <script src="http://yandex.st/jquery/2.1.1/jquery.js" type="text/javascript"></script>
    <script src="/web-pts/src/js/pts.js" type="text/javascript"></script>
    <script src="/web-pts/src/js/loader.pts.js" type="text/javascript"></script>
</head>
<body>

<a id='loadScript' href="http://yandex.st/dojo/1.9.1/dojo/dojo.js.uncompressed.js" data-name="dojo">Load dojo</a>

<script type="text/javascript">
    $('#loadScript').click(function(e){
        e.preventDefault();

        var url = $(this).attr('href');
        var name = $(this).data('name');
        pts.loader.load(name, {url: url}, function(){
            alert('Success loaded');
            $('#loadScript').after('<b> Loaded</b>');
        });
    });
</script>

</body>
</html>
